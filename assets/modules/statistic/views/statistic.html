    <ul class="data-general">

        </li>

        <li class="orange">
            <span class="amount">{{statistic.stats.notifications}}</span>
            <span class="item">Notificaciones leidas</span>
        </li>

    </ul>

        <form class="form-inline pull-right">

                <input type="text" class="form-control" ng-model="statistic.data.end">
            </div>

            <button class="btn btn-primary" ng-click="statistic.getStatistics()">Ver</button>

        </form>
    </h3>
