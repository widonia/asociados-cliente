
<h1>Redes sociales</h1>

<ol class="breadcrumb">
    <li><a href="#/">Inicio</a></li>
    <li><a href="#/cooperative/social">Redes Sociales</a></li>
    <li class="active">Social network</li>
</ol>


<div class="row">
    <div class="col-md-12">
        <p>

        </p>
    </div>
</div>

<div ng-show="social.form.success">
    <div class="alert alert-success" role="alert">Elemento editado correctamente.</div>
    <a href="#/cooperative/social" class="btn btn-warning">Regresar</a>
</div>

<div ng-show="!social.form.success">

    <form  name="social.form" class="form-horizontal" role="form" ng-submit="social.submit()">
        
        <div class="form-group">            
            <label for="inputEmail3" class="col-sm-2 control-label"> Página:</label>
            <div class="col-sm-5">
                <input ng-model="social.data.page" type="text" class="form-control" placeholder="Url o nombre de la página" required="true" >
            </div>            
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tipo de Red</label>
            <div class="col-sm-10">
                <select class="form-control" ng-options="item as item.display_name for item in social.data.options track by item.value" ng-model="social.data.type"  required="true"></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" >Guardar</button>
            </div>
        </div>

    </form>
</div>
