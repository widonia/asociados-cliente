<h1>Preguntas de la encuesta</h1>

<ol class="breadcrumb">
	<li><a href="#">Inicio</a></li>
  <li><a href="#/poll">Encuestas</a></li>  
</ol>

<div class="panel-group view-poll" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="row">
    <div class="col-md-3 col-md-offset-9">
      <button type="button" class="btn btn-success" ng-click="downloadCvs()">Descargar</button>
      <iframe id="my_iframe" style="display:none;"></iframe>
    </div>
  </div>
  <p class="bg-warning" ng-show="messagePoll">Esta encuesta a√∫n no tiene preguntas</p>
  <div class="row">
    <div class="col-sm-6 show-answers" ng-repeat="an in answers">
        <h4 class="title">{{an.questions}}</h4>
        <canvas id="bar" class="chart chart-bar" chart-data="an.answers" chart-series="series" chart-labels="labels" chart-colors="colors"></canvas>
    </div>
  </div>
</div>
