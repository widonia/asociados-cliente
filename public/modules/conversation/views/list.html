<h1>Contacto</h1><ol class=breadcrumb><li><a href=#>Inicio</a></li><li class=active>Contacto</li></ol><table class="table table-hover"><thead><tr><th width=40%>Mensaje</th><th>Asociado</th><th>Fecha</th><th></th></tr></thead><tbody><tr ng-repeat="conversation in conversationList.list"><td>{{conversation.title}}</td><td>{{conversation.user}}</td><td>{{conversation.add_date}}</td><td class=text-right><a href=/#/communication/conversation/edit/{{conversation.id}} class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span></a> <button ng-click="pageList.delete(conversation.id, $event)" type=button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span></button></td></tr></tbody></table><div class=text-center><pagination items-per-page=20 total-items=notificationList.count ng-model=notificationList.page max-size=5 class=pagination-lg ng-change=notificationList.setPage()></pagination></div>
