<h1>Asociados <button class="btn btn-primary btn-sm ng-scope" ng-disabled=false ng-click=userctrl.download_data()><span class="glyphicon glyphicon-download"></span> Enviar información .xslx</button></h1><ol class=breadcrumb><li><a href=#>Inicio</a></li><li class=active>Asociados</li></ol><form class="input-group crud-search pull-left" ng-submit=listView.search()><input ng-model=listView.searchText type=text class=form-control placeholder=Búsqueda> <span class=input-group-btn><button title=Buscar class="btn btn-default" type=submit><span class="glyphicon glyphicon-search"></span></button> <button title="Limpiar búsqueda" ng-class="{disabled : listView.searchText == ''}" class="btn btn-default" type=button ng-click=listView.clear()><span class="glyphicon glyphicon-remove"></span></button></span></form><p class=pull-right ng-if=listView.actions.add><a href=#{{listView.url}}/new class="btn btn-success">Agregar</a></p><table class="table table-hover"><thead><tr><th width={{field.width}}%><a href="" ng-click=listView.order_column(field.name)>Nombre</a></th><th></th></tr></thead><tbody><tr ng-repeat="element in user"><td>{{element.name}}</td><td><a href=#/cooperative/users/edit/{{element.id}} class="btn btn-primary btn-sm ng-scope"><span class="glyphicon glyphicon-pencil"></span></a></td></tr></tbody></table><div class=text-center><pagination items-per-page=20 total-items=listView.count ng-model=listView.page max-size=5 class=pagination-lg ng-change=listView.setPage() previous-text=Anterior next-text=Siguiente boundary-links=true last-text=» first-text=«></pagination></div>
