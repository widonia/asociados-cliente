<h1>{{page.action == "new" ? "Nueva" : "Editar"}} página</h1><ol class=breadcrumb><li><a href=#>Inicio</a></li><li><a href=#/content/page>Páginas</a></li><li class=active>{{page.action == "new" ? "Nueva" : "Editar"}}</li></ol><div ng-show=page.form.success><div class="alert alert-success" role=alert>Elemento {{page.action == "new" ? "creado" : "editado"}} correctamente.</div><a href=#/content/page class="btn btn-warning">Regresar</a></div><div ng-show=!page.form.success><h3>{{page.data.title}}</h3><form novalidate="" name=page.form class=form role=form ng-submit=page.submit()><div class=row><div class="form-group col-sm-8"><label for=inputEmail3 class=control-label>Título</label> <input name=title type=input class=form-control ng-model=page.data.title required=""><div class=bg-warning ng-show="page.form.title.$invalid && page.form.submitted"><small class=error ng-show=page.form.title.$error.required>Ingrese un título</small></div></div></div><div class=row><div class="form-group col-sm-8"><label for=inputEmail3 class=control-label>Tipo</label><select name=type ng-model=page.data.type class=form-control required=""><option value="">Selecicone</option><option value=1>Categoria</option><option value=2>Contenido</option></select><div class=error ng-show="page.form.type.$invalid && page.form.submitted"><small class=error ng-show=page.form.type.$error.required>Seleccione un tipo</small></div></div></div><div class=row><div class="form-group col-sm-1"><label for=inputEmail3 class=control-label>Posición</label> <input name=position type=input class=form-control ng-model=page.data.position placeholder=0></div></div><div class=row><div class="form-group col-sm-8"><label for=inputEmail3 class=control-label>Página padre</label><select class=form-control ng-model=page.data.parent><option value="">Sin padre</option><option value={{val.id}} ng-repeat="(key,val) in page.categories">{{val.title}}</option></select></div></div><div class=row ng-show="page.data.type == 2"><div class="form-group col-sm-10"><label for=inputEmail3 class=control-label>Contenido</label> <textarea ui-tinymce=page.tinymceOptions name=content class=form-control rows=6 ng-model=page.data.content></textarea></div></div><div class=row><div class="form-group col-sm-10"><div class=checkbox><label><input type=checkbox ng-model=page.data.published> Publicar</label></div></div></div><div class=row><div class="form-group col-xs-12"><button type=submit class="btn btn-primary">{{page.action == "new" ? "Enviar" : "Editar"}}</button> &nbsp; <a href=#/content/page class="btn btn-warning">Regresar</a></div></div></form></div>
