<h1>Documentos</h1><ol class=breadcrumb><li><a href=#>Inicio</a></li><li class=active>Documentos</li></ol><p class=pull-right><a href=#/content/document/new class="btn btn-success">Nuevo documento</a></p><table class="table table-hover"><thead><tr><th width=60%>Titulo</th><th>Fecha</th><th></th></tr></thead><tbody><tr ng-repeat="document in documentList.list"><td>{{document.title}}</td><td>{{document.add_date}}</td><td class=text-right><a href=#/content/document/edit/{{document.id}} class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span></a> <button ng-click="documentList.delete(document.id, $event)" type=button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span></button></td></tr></tbody></table><div class=text-center><pagination items-per-page=10 total-items=documentList.count ng-model=documentList.page max-size=5 class=pagination-lg ng-change=documentList.setPage()></pagination></div>
